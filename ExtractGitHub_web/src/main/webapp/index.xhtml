            <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        </f:facet>

        <title>iCode ERP - Porthal Sistemas</title>

        <link rel="shortcut icon" href="#{resource['images/iCodeIcon.png']}"/>
        <h:outputStylesheet name="vendor/font-awesome/css/font-awesome.css" library="template" />
        <h:outputStylesheet name="css/clean-blog.min.css" library="template" />
        <h:outputStylesheet name="vendor/bootstrap/css/bootstrap.min.css" library="template" />
        <h:outputStylesheet name="datatable.css" library="css" />

        <h:outputScript name="vendor/bootstrap/js/bootstrap.min.js" library="template" />
        <h:outputScript name="js/contact_me.js" library="template" />
        <h:outputScript name="vendor/jquery/jquery.min.js" library="template" />
        <h:outputScript name="vendor/jquery/jquery.min.js" library="template" />

        <!-- Theme JavaScript -->
        <script src="js/clean-blog.min.js"></script>
    </h:head>
    <h:body>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="index.html">Extract Editor</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Header -->
        <!-- Set your background image for this header on the line below. -->
        <header class="intro-header" style="background: #0085A1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="site-heading">
                            <hr class="small"/>
                            <span class="subheading">Extrair dados Github</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="" id="loadingGlobal"></div>
        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h:form id="informacoes">

                        <p:ajaxStatus onstart="document.getElementById('loadingGlobal').classList.add('loading');" 
                                      onsuccess="document.getElementById('loadingGlobal').classList.remove('loading');" />
                        <p:messages globalOnly="true"></p:messages>
                        <div class="post-preview">


                            <ufsm:inputText tabindex="1"
                                            placeholder="Usuário"
                                            required="true"
                                            id="inputUsuario"
                                            maxlength="25"
                                            name="Usuário"
                                            sizeField="col-md-12"
                                            value="#{extrairMBean.usuario}">
                            </ufsm:inputText>
                            <ufsm:inputSenha tabindex="2"
                                             placeholder="Senha"
                                             required="true"
                                             id="inputSenha"
                                             maxlength="25"
                                             name="Senha"
                                             sizeField="col-md-12"
                                             value="#{extrairMBean.senha}">
                            </ufsm:inputSenha>
                            <hr/>


                            <hr/>
                        </div>
                        <div class="post-preview">
                            <ufsm:inputText tabindex="3"
                                            placeholder="Proprietario Repositório"
                                            required="true"
                                            id="inputProp"
                                            maxlength="40"
                                            name="Proprietario Repositório"
                                            sizeField="col-md-12"
                                            value="#{extrairMBean.proprietario}">
                            </ufsm:inputText>
                            <ufsm:inputText tabindex="4"
                                            placeholder="Nome Repositório"
                                            required="true"
                                            id="inputRepos"
                                            maxlength="40"
                                            name="Nome Repositório"
                                            sizeField="col-md-12"
                                            value="#{extrairMBean.repositorio}">
                            </ufsm:inputText>
                        </div>
                        <h:commandButton value="Extrair Commit" class="btn btn-warning" actionListener="#{extrairMBean.extrairCommit()}" >
                            <f:ajax execute="@form" render=":table" />
                        </h:commandButton>
                        <p:commandLink value="Extrair Issue" class="btn btn-warning">

                        </p:commandLink>
                    </h:form>
                    <hr/>
                    <h:form id="table">
                        <p:dataTable id="tabela" widgetVar="tblRegistro" var="object" value="#{extrairMBean.projects}" 
                                     selectionMode="single" rowKey="#{object}" styleClass="styledatatable" rows="50" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50,100,500" emptyMessage="Nenhum registro encontrado." 
                                     currentPageReportTemplate="(Pág. {currentPage}/{totalPages} - {totalRecords} registros)"
                                     draggableColumns="true"  >
                            <f:facet name="header">
                            </f:facet>


                            <p:column headerText="Nome" width="50" sortBy="#{object.name}"  style="text-align: left" resizable="true">
                                <h:outputText value="#{object.name}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Criado em" width="50" sortBy="#{object.createdAt}"  style="text-align: left" resizable="true">
                                <h:outputText value="#{object.createdAt}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Proprietário" width="50" sortBy="#{object.owner.login}"  style="text-align: left" resizable="true">
                                <h:outputText value="#{object.owner.login}">
                                </h:outputText>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                    <hr/>
                </div>
            </div>
        </div>
